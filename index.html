<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Parks and Recreation Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<header role="banner"></header>
    <h1>Parks and Recreation: The Quiz</h1>
    <section class="quiz-question-start">
      <button type="button" class="start-button">Start quiz!</button>
    </section>
 <section class="quiz-question-section">
   <form class="question">
     <h2 class="quiz-question-text">What talent did Jessica Wicks showcase when she won the Miss Pawnee beauty pageant in 1994?</h2>
     <div>
       <input type="radio" name="answer" id="choice0" value="Eating a whole cake">
       <label for="choice0">Eating a whole cake</label>
     </div>
     <div>
        <input type="radio" name="answer" id="choice1" value="Packing a suitcase">
       <label for="choice1">Packing a suitcase</label>
     </div>
      <div>
        <input type="radio" name="answer" id="choice2" value="Baking muffins">
        <label for="choice2">Baking muffins</label>
      </div>
      <div>
        <input type="radio" name="answer" id="choice3" value="Baton twirling">
        <label for="choice3">Baton twirling</label>
     </div>

   <button type="submit">Submit</button>
   </form>
 </section>
 <section class="question-count">
   Questions answered: <span class="num-question">0</span>
 </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
